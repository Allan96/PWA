<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="./manifest.json">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="carousel" data-flickity='{ "prevNextButtons": false }'>
        <section id="white">
            <div class="container">
                <div class="row d-flex align-items-sm-center">
                    <div class="col-12 col-sm-6 pl-5">
                        <h1 class="mt-5">

                            Benefícios
                        </h1>
                        <p>
                            O produto de origem <br> animal é o grande trunfo
                            <br> para ganhar músculos além <br> de garantir outros benefícios <br> para o organismo.
                        </p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <img src="./assets/img/white.PNG" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <section id="black">
            <div class="container">
                <div class="row d-flex align-items-sm-center">
                    <div class="col-12 col-sm-6">
                        <img src="./assets/img/black.PNG" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 pl-5">
                        <h1 class="mt-5 c-white">

                            Nutrientes
                        </h1>
                        <p class="c-white">
                            Os principais nutrientes <br>presentes nos ovos são <br> as vitaminas A, D, E, do grupo <br> B, e sais minerais, como o ferro, <br> o fósforo, o zinco e o selênio. </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/flickity.pkgd.min.js"></script>
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function(reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>

</body>

</html>
